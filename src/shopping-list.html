<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/shopping-list.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="container-header">
          <a href="/src/index.html" class="logo-link"
            ><svg class="icon">
              <use href="/src/images/icons.svg#icon-logo"></use>
            </svg>
            <span class="logo-text">Bookshelf</span>
          </a>
          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-item">
                <a href="/src/index.html" class="nav-link">HOME</a>
              </li>
              <li class="navigation-item active">
                <div class="nav-item-div">
                  <a href="/src/shopping-list.html" class="nav-link"
                    >SHOPPING LIST
                    <svg class="item-icon">
                      <use href="/src/images/icons.svg#icon-shopping_bag"></use>
                    </svg>
                  </a>
                </div>
              </li>
            </ul>
          </nav>
          <div class="buttons-wrapper">
            <input type="checkbox" id="switch" /><label for="switch"
              >Toggle</label
            >
            <button class="burger-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                fill="none"
              >
                <path
                  stroke="#111"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19.833 11.667H3.5M24.5 7h-21M24.5 16.333h-21M19.833 21H3.5"
                />
              </svg>
            </button>
            <button type="button" class="user-button">
              <div class="user-info">
                <div class="user-logo">
                  <svg
                    class="user-icon"
                    width="19"
                    height="19"
                    fill="var(--violet)"
                  >
                    <use href="/src/images/icons.svg#icon-user"></use>
                  </svg>
                </div>
                <p class="username">Stephen</p>
                <svg width="14" height="26" class="info-icon">
                  <use href="/src/images/icons.svg#icon-caret-down"></use>
                </svg>
              </div>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- shopping-list -->
    <main>
      <section class="section-shop-list">
        <div class="container shop-container">
          <div class="charity-wrap shop-charity">
            <h3 class="title-charity">
              Support Ukraine<span class="svg-container"></span>
            </h3>
            <ul class="container-wrapper"></ul>
            <button id="scroll-down" class="show-button">
              <svg class="svg-charity">
                <use href="./images/icons.svg#icon-down-charity"></use>
              </svg>
            </button>
          </div>
          <div>
            <h1 class="title">Shopping <span class="title-tail">List</span></h1>
            <ul class="js-list shopping-list"></ul>
            <div class="shopping-empty">
              <p class="shopping-text">
                This page is empty, add some books and proceed to order.
              </p>
              <img
                class="shop-empty-img"
                src="./images/shopping-list.png"
                alt="three books"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- modal -->

    <div class="backdrop is-hidden" data-modal="">
      <div class="modal">
        <div class="js-modal-item"></div>

        <button type="button" class="modal-close-btn" data-modal-close="">
          <svg class="close-modal-icon" width="8px" height="8px">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
    <include src="./partials/burger.html"></include>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/shopping-list.js"></script>
    <script type="module" src="./js/charity.js"></script>
    <script type="module" src="./js/modal-shop.js"></script>
    <script src="./js/switcher.js"></script>
  </body>
</html>
